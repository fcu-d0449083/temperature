<!DOCTYPE html>
<html>

<head>
    <title>HW-6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script type="text/javascript">
        function convert() {
            var a;
            var c;
            var f;
            a = document.getElementById("Temperature").value;
            if (document.getElementById("Temperature").value == "") {
                var my_change = document.getElementById("change");
                my_change.className = "bg-warning text-black";
                document.getElementById("change").innerHTML = "Temperature: (Please input a number)";
            }
            else {
                var g = document.getElementById("change");
                g.className = "text-body";
                document.getElementById("change").innerHTML = "Temperature:";
                var index = document.getElementById("Convert to").selectedIndex;
                if (index == 0) {
                    c = document.getElementById("Temperature").value;
                    f = c * 9 / 5 + 32;
                    f = f.toFixed(2);
                    document.getElementById("Result").value = f;
                }
                else {
                    f = document.getElementById("Temperature").value;
                    c = (f - 32) * 5 / 9;
                    c = c.toFixed(2);
                    document.getElementById("Result").value = c;
                }
            }
        }
        function reset() {
            var my_change = document.getElementById("change");
            my_change.className = "text-body";
            document.getElementById("Temperature").value = "";
            document.getElementById("Result").value = "";
            document.getElementById("change").innerHTML = "Temperature:";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-8 col-xs-12">
                <form>
                    <p class="text-body" id="change">Temperature:</p>
                    <input class=" form-control" type="text" id="Temperature">
                </form>
            </div>
            <div class="col-md-4  col-xs-12">
                <form>
                    <label for="exampleFormControlSelect1">Convert To:</label>
                    <select class="form-control" id="Convert to">
                        　<option value="Celsius">Celsius</option>
                        　<option value="Fahrenheit">Fahrenheit </option>
                    </select>
                </form>
            </div>
            <div class="col-md-12  col-xs-12">
                <p id="sum">Result:</p>
                <input class="col-md-12 col-xs-12" type="text" id="Result">
            </div>
        </div>
        <br>
        <button class="btn btn-primary" onclick="convert()">Convert</button>
        <button class="btn btn-success" onclick="reset()">Reset</button>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

</html>
